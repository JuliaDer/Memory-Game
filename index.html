<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="memory-game">
    <div class="memory-card" data-framework="football">
      <img class="front-face" src="images/football.svg" alt="football" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="football">
      <img class="front-face" src="images/football.svg" alt="football" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="basketball">
      <img class="front-face" src="images/basketball.svg" alt="basketball" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="basketball">
      <img class="front-face" src="images/basketball.svg" alt="basketball" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="fishing">
      <img class="front-face" src="images/fishing.svg" alt="fishing" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="fishing">
      <img class="front-face" src="images/fishing.svg" alt="fishing" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="ping-pong">
      <img class="front-face" src="images/ping-pong.svg" alt="ping-pong" />

    </div>
    <div class="memory-card" data-framework="ping-pong">
      <img class="front-face" src="images/ping-pong.svg" alt="ping-pong" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="soccer">
      <img class="front-face" src="images/soccer.svg" alt="soccer" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="soccer">
      <img class="front-face" src="images/soccer.svg" alt="soccer" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
    <div class="memory-card" data-framework="tennis">
      <img class="front-face" src="images/tennis.svg" alt="tennis" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>

    <div class="memory-card" data-framework="tennis">
      <img class="front-face" src="images/tennis.svg" alt="tennis" />
      <img class="back-face" src="images/javascript.svg" alt="javascript"/>
    </div>
  </section>

  <script src="scripts.js"></script>
    
</body>
</html>
